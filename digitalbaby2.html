function randomChoice(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

let typingTimer = null; 

function updateSentence() {
  if (typingTimer) {
    clearTimeout(typingTimer); 
    typingTimer = null;
  }

  const newSentence = generateSentence();
  typeSentence(newSentence);

function typeSentence(sentence) {
  const sentenceEl = document.getElementById('sentence');

   if (sentence.length >= 40) {
    sentenceEl.style.fontSize = '1.45vh';
  } else {
    sentenceEl.style.fontSize = '1.8vh'; 
  }


  
  
  
  sentenceEl.innerHTML = ''; 
  let i = 0;

  function type() {
    if (i < sentence.length) {
      const char = sentence.charAt(i);
      sentenceEl.innerHTML += (char === ' ') ? '&nbsp;' : char;
      i++;
      typingTimer = setTimeout(type, 33); 
    } else {
      typingTimer = null; 
    }
  }

  type();
}
